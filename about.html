<html>

<head>
    <title>about FileExpolorer</title>
    <style type="text/css">
        html,
        body,
        .body {
            overflow: hidden;
            text-align: center;
            font-family: sans-serif;
            background-image: url('images/htmlbg.png');
        }

        a {
            font-size: 16px;
        }
    </style>

    <script type="text/javascript" src="js/jquery-1.7.2.js"></script>
    <script>
        var shell = require('shell');
        $(document).ready(function() {
            $(document).find('a').bind('click', function(e) {
                e.preventDefault();
                shell.openExternal($(this).attr('href'));
            })
        });
    </script>
</head>

<body>
    <div class="body">
        <h3>Electron File Manager</h3>
        <a href="https://github.com/mksoni88/electron-fm">https://github.com/mksoni88/electron-fm</a>
    </div>
</body>

</html>
